<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="w-1col">
        <div class="std-mg-bottom-m std-mg-bottom-md-3m">
            <nx-radio-toggle formControlName="clientType">
                <nx-radio-toggle-button nxValue="individual" [nxSelected]="true">
                    <!-- {{ 'NCN.STEP3.FORM.INDIVIDUAL' | translate }} -->
                    INDIVIDUAL
                </nx-radio-toggle-button>

                <nx-radio-toggle-button nxValue="company">
                    <!-- {{ 'NCN.STEP3.FORM.COMPANY' | translate }} -->
                    COMPANY
                </nx-radio-toggle-button>
            </nx-radio-toggle>
        </div>

        <ng-container *ngIf="isIndividual">
            <div class="std-mg-bottom-m">
                <nx-radio-group name="nationality" formControlName="clientAddressType" class="std-radio-group">
                    <nx-radio nxValue="M" class="std-radio-button">MALAYSIAN</nx-radio>
                    <nx-radio nxValue="NM" class="std-radio-button">NON-MALAYSIAN</nx-radio>
                </nx-radio-group>
            </div>

            <div nxRow *ngIf="isMalaysian">
                <div nxCol="12" class="id-type-col">
                    <nx-formfield nxLabel="ID TYPE">
                        <nx-dropdown formControlName="idType1">
                            <nx-dropdown-item nxValue="nric">NRIC</nx-dropdown-item>
                            <nx-dropdown-item nxValue="old_ic">OLD IC </nx-dropdown-item>
                            <nx-dropdown-item nxValue="police">POLICE ID</nx-dropdown-item>
                        </nx-dropdown>
                    </nx-formfield>
                </div>

                <div nxCol="12" class="id-number-col">
                    <nx-formfield nxLabel="ID">
                        <input nxInput formControlName="idValue1" maxlength="idLimitation">
                        <!-- <nx-error nxFormfieldError>
                            <ng-container *ngIf="errorType === 'required'">
                                {{ 'NCN.STEP3.FORM.ERR_ID' | translate }}
                            </ng-container>
    
                            <ng-container *ngIf="errorType === 'wrongFormatNRIC'">
                                {{ 'NCN.STEP3.FORM.ERR_NRIC' | translate }}
                            </ng-container>
                        </nx-error> -->
                    </nx-formfield>
                </div>
            </div>

            <nx-formfield nxLabel="Passport" *ngIf="!isMalaysian">
                <input nxInput formControlName="idValue1">

                <!-- <nx-error nxFormfieldError>
                    {{ 'NCN.STEP3.FORM.ERR_PASSPORT' | translate }}
                </nx-error> -->
            </nx-formfield>
        </ng-container>

        <ng-container *ngIf="!isIndividual">
            <nx-formfield nxLabel="Business Registration No.">
                <input nxInput formControlName="idValue1">

                <!-- <nx-error nxFormfieldError appearance="text">
                    {{ 'NCN.STEP3.FORM.ERR_BRN' | translate }}
                </nx-error> -->
            </nx-formfield>
        </ng-container>

        <div class="std-mg-top-s std-mg-top-md-2m">
            <button type="submit" nxButton="secondary">
                <!-- {{'GLOBAL.SEARCH' | translate }} -->
                SEARCH
            </button>
        </div>
    </div>

    <hr>
</form>
