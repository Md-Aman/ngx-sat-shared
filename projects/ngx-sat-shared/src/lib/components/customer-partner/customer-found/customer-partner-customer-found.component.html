<div class="w-1p5col">
    <nx-link>
        <a (click)="restartSearch()" class="std-tt-uppercase">
            <nx-icon name="arrow-left"></nx-icon>
            <!-- {{ 'NCN.ACTION.SEARCH_AGAIN' | translate }} -->
            Search Again
        </a>
    </nx-link>

    <div class="std-mg-bottom-m std-mg-bottom-md-3m">
        <nx-message nxContext="success" showIcon="true">
            <ng-content select="[title]"></ng-content>
        </nx-message>
    </div>

    <div class="std-mg-bottom-m std-mg-bottom-md-3m">
        <table class="key-value-table   customer-info-kvt">
            <tbody>
                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{'NCN.STEP3.CD.NAME' | translate }} -->
                        Name
                    </th>

                    <td class="data-value-table">
                        {{ name }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.NRIC' | translate }} -->
                        NRIC
                    </th>

                    <td class="data-value-table">
                        {{ idValue }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.NATIONALITY' | translate }} -->
                        Nationality
                    </th>

                    <td class="data-value-table">
                        {{ nationality }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.GENDER' | translate }} -->
                        Gender
                    </th>

                    <td class="data-value-table">
                        {{ gender }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.MARITAL' | translate }} -->
                        Marital Status
                    </th>

                    <td class="data-value-table">
                        {{ marriedStatus }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.MOBILE' | translate }} -->
                        Mobile No.
                    </th>

                    <td class="data-value-table">
                        {{ mobilePhone }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.EMAIL' | translate }} -->
                        Email
                    </th>

                    <td class="data-value-table">
                        {{ email }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.ADDRESS' | translate }} -->
                        Address
                    </th>

                    <td class="data-value-table">
                        {{ fullAddress }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.FIX_LN' | translate }} -->
                        Fix No.
                    </th>

                    <td class="data-value-table">
                        {{ fixLine }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.FAX_NUM' | translate }} -->
                        Fax No.
                    </th>

                    <td class="data-value-table">
                        {{ faxNumber }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>

<br>
