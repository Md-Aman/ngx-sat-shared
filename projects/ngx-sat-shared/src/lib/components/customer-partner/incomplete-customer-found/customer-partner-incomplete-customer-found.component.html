<div class="w-1p5col">
    <nx-link>
        <a (click)="restartSearch()" class="std-tt-uppercase">
            <nx-icon name="arrow-left"></nx-icon>
            <!-- {{ 'NCN.ACTION.SEARCH_AGAIN' | translate }} -->
            Search Again
        </a>
    </nx-link>

    <div class="std-mg-bottom-m std-mg-bottom-md-3m">
        <nx-message nxContext="success" showIcon="true" class="std-mg-bottom-m std-mg-bottom-md-3m">
            <ng-content select="[title]"></ng-content>
        </nx-message>
    </div>

    <div class="std-mg-bottom-m std-mg-bottom-md-3m">
        <table class="key-value-table   customer-info-kvt">
            <tbody>
                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.NAME' | translate }} -->
                        Name
                    </th>

                    <td class="data-value-table">
                        {{ name }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.NRIC' | translate }} -->
                        NRIC
                    </th>

                    <td class="data-value-table">
                        {{ idValue }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.NATIONALITY' | translate }} -->
                        Nationality
                    </th>

                    <td class="data-value-table">
                        {{ nationality }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.GENDER' | translate }} -->
                        Gender
                    </th>

                    <td class="data-value-table">
                        {{ gender }}
                    </td>
                </tr>

                <tr>
                    <th scope="row" class="key-value-table__key">
                        <!-- {{ 'NCN.STEP3.CD.MARITAL' | translate }} -->
                        Marital Status
                    </th>

                    <td class="data-value-table">
                        {{ marriedStatus }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<hr class="std-mg-bottom-m std-mg-bottom-md-3m">


<customer-partner-contact-details 
    [parentForm]="detailForm" 
    [faxList]="faxList" 
    [mobileList]="mobileCode" 
    [flList]="flCode">
</customer-partner-contact-details>
<hr class="std-mg-bottom-m std-mg-bottom-md-3m std-mg-top-xs std-mg-top-md-m   hide-for-mobile">
<customer-partner-correspondence-details 
[parentForm]="detailForm"
(searchPostcode)="onSearchPostcode($event)">
</customer-partner-correspondence-details>
