
<div class="std-mg-bottom-md-2m">
    <h2 nxHeadline="subsection-xsmall" class="flush-mb--"> 
        <!-- {{ 'NCN.STEP3.TITLE' | translate }} -->
        Customer Partner
    </h2>
    
    <p nxCopytext>
        <i>
            <!-- {{ 'GLOBAL.REQUIRED_FIELDS' | translate }} -->
            All fields are required.
        </i>
    </p>
</div>

<ng-container *ngIf="isShowSearchComponent">
    <customer-partner-customer-search (search)="onSetAction('Search', $event)">
    </customer-partner-customer-search>
</ng-container>

<ng-container *ngIf="!isShowSearchComponent && isCustomerPartnerNotFound">
    <customer-partner-customer-not-found
        [datastore]="dataStore"
        [dataSearch]="dataSearch"
        [faxList]="clientFaxCodeList" 
        [mobileCode]="clientMobileCodeList"
        [flCode]="clientPhoneCodeList" 
        (completed)="onSetAction('CreateCustomerPartner', $event)" 
        (searchAgain)="onSetAction('SearchAgain', $event)"
        (searchPostcode)="onSetAction('SearchPostcode', $event)">
        <h2 title>
            <!-- {{ 'NCN.STEP3.NOT_FOUND' | translate: {'object': 'Customer'} }} -->
            Customer Not Found
        </h2>
    </customer-partner-customer-not-found>
</ng-container>

<ng-container *ngIf="!isShowSearchComponent && isCustomerPartnerFound">
    <customer-partner-customer-found 
        [source]="dataSearch"
        (searchAgain)="onSetAction('SearchAgain', $event)">
        <b title>
            <!-- {{ 'NCN.STEP3.FOUND' | translate: {'object': 'Customer'} }} -->
            Customer Found
        </b>
    </customer-partner-customer-found>
</ng-container>

<ng-container *ngIf="!isShowSearchComponent && isIncompleteCustomerPartnerFound">
    <customer-partner-incomplete-customer-found
        [source]="dataSearch" 
        [states]="stateList" 
        [countries]="countryList"
        [faxList]="clientFaxCodeList" 
        [mobileCode]="clientMobileCodeList"
        [flCode]="clientPhoneCodeList"
        (completed)="onSetAction('UpdateCustomerPartner', $event)" 
        (searchAgain)="onSetAction('SearchAgain', $event)">
        <b title>
            <!-- {{ 'NCN.STEP3.FOUND' | translate: {'object': 'Customer'} }} -->
            Incomplete Customer Found
        </b>
    </customer-partner-incomplete-customer-found>
</ng-container>
